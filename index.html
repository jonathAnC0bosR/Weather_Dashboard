<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/3f7bdb791a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard <span><i class="fa-solid fa-sun" style="color: #d0dd1d;"></i></span></h1>
        <div class="side-part">
            <div class='top-part'>
                <h2>Search for a city:</h2>
                <div class="input-form">
                    <input type="text" placeholder="London" style="text-align: center;" id="input-city">
                </div>
                <div class="search-button">
                    <button class="btn-el">Search</button>
                </div>
            </div>
        </div>
    </header>

    <script src="./assets/js/script.js"></script>
</body>
</html>
